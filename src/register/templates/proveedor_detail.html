{% extends "page.html" %}
{% block container %}
<h1>Detalle Completo</h1>
<ul>
{% for detalles in proveedor.full_detail %}
    <li>{{detalles}}</li>
{% empty %}
    <li>No hay proveedores registrados</li>
{% endfor %}
</ul>
<form action={% url 'registers:proveedor_list' %}>
    <input type="submit" value="Volver">
</form>
{% endblock %}
