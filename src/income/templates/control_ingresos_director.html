{% extends "page.html" %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registrar Ingreso</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">
  <!-- Morris chart -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'bower_components/morris.js/morris.css' %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'bower_components/jvectormap/jquery-jvectormap.css' %}">
  <!-- Date Picker -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic' %}">
</head>

{% block container %}

      <!-- INICIA CONTENDOR DE FORMULARIOS -->


    <!-- INICIO DE CONTENIDO -->
    <section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Control de ingresos</h3>
                </div>
                <div class="box-body">
                  <div class="col-md-9">
                    <div class="panel-page">
                      <div class="toolbar-search">
                        <div class="box-body">
                            <form action="" method="POST" class="form-horizontal" id="1">{% csrf_token %}
                                {% csrf_token %}
                                    <div class="col-md-2">
                                      <div class="form-group">
                                      <label>Año</label>
                                        {{ form.anio }}
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                      <label>Mes</label>
                                        {{ form.mes }}
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="search-actions">
                                          <button type="submit" class="btn btn-primary btn-block">
                                          <i class="fa fa-search" aria-hidden="true"></i>
                                           Consultar
                                          </button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>

                    <div class="box-body">
                        <!-- BAR CHART -->
                        <div class="box box-success">
                          <div class="box-header with-border">
                            <h3 class="box-title">Reporte de recaudación</h3>
                          </div>
                          <div class="box-body">
                            <div class="chart">
                              <canvas id="canvas" width="400" height="250"></canvas>
                            </div>
                          </div>
                        </div>
                        <!-- BAR CHART -->

                        <!-- BAR CHART -->
                        <div class="box box-success">
                          <div class="box-header with-border">
                            <h3 class="box-title">Monto recaudado por población</h3>
                          </div>
                          <div class="box-body">
                            <div class="chart">
                              <canvas id="canvas2" style="height:230px"></canvas>
                            </div>
                          </div>
                        </div>
                        <!-- BAR CHART -->
                    </div>

                    </div>
                    </div>


                  </div>
                  <div class="col-md-3"></div>

                </div>



              </div>
          </div>
      </div>
    </section>
    <!-- /.FIN DE CONTENIDO -->


</div>
<!-- ./wrapper -->


<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<!-- Bootstrap 3.3.7 -->

<script src="{% static 'bower_components/chart.js/dist/Chart.min.js' %}"></script>

<script>
        
        var color = Chart.helpers.color;
        var barChartData = {
            labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Setiembre", "Octubre",
                 "Noviembre", "Diciembre"],
            datasets: [{
                label: 'Recaudado',
                backgroundColor:[
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)",
                  "rgba(255, 99, 132, 0.8)"
                  ],
                data: {{ cobro_total }}
            }, {
                label: 'Total a recaudar',
                backgroundColor: [
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)"
                ],
                data: {{ por_cobrar_total }}
            }]

        };
        var pieChartData = {
            labels: ["Inicial", "Primaria", "Secundaria"],
            datasets: [{
                label: 'Recaudado',
                backgroundColor:[
                  "rgba(100, 99, 255, 0.8)",
                  "rgba(100, 99, 255, 0.8)",
                  "rgba(100, 99, 255, 0.8)"
                  ],
                data: {{ cobro_total_nivel }}
            }, {
                label: 'Total a recaudar',
                backgroundColor: [
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)",
                  "rgba(0, 120, 184, 0.2)"
                ],
                data: {{ por_cobrar_nivel }}
            }]

        };
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            var ctx2 = document.getElementById("canvas2").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    responsive: true,
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Gráfico de recaudación por meses',
                        fontSize: 22
                    },
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: false
                        }]
                    }
                }
            });
            window.myBar2 = new Chart(ctx2, {
                type: 'bar',
                data: pieChartData,
                options: {
                    responsive: true,
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Gráfico de recaudación por niveles',
                        fontSize: 22
                    },
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: false
                        }]
                    }
                }
            });
        };

</script>

{% endblock container %}

</html>
