<h1>Matricula</h1>
<form action="../servicios/matricula/list/create/" method="POST">{% csrf_token %}
    {{ form.tipo_servicio }}
    <input type="text" value="{{ alumno.nombre }}" name="gato" id="gato_alumno" disabled>
    <input hidden type="text" value="{{ alumno.id_alumno }}" name="alumno" id="id_alumno">
    <input type="submit" value="Matricular">
</form>
