{% extends "page.html" %}

{% block title %}{{ block.super }}Matricula{% endblock %}

{% block container %}
<h1>Detalle Completo</h1>
<ul>
{% for detalles in tiposervicio.full_detail %}
    <li>{{detalles}}</li>
{% empty %}
    <li>No hay tipos de servicio</li>
{% endfor %}
</ul>
<form action="{% url 'enrollments:tiposervicio_list' %}">
    <input type="submit" value="Volver">
</form>
{% endblock container %}
