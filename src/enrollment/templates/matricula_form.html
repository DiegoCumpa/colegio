{% extends "page.html" %}

{% block title %}{{ block.super }}Matricula{% endblock %}

{% block breadcrumb %}
<h1>
        Matricula
        <small>Modúlo Matricula</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li class="active">Modúlo Matricula</li>
      </ol>
{% endblock %}



{% block container %}
<section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Matricula</h3>
                </div>

                  <div class="box-body">
                  <div class="col-md-9">
                    <div class="box-body">
                        <!-- BAR CHART -->
                        <div class="box box-success">
                          <div class="box-header with-border">
                            <h3 class="box-title">Matricular un alumno</h3>
                          </div>
                          <div class="box-body">

                            <form class="form-horizontal" action="{% url 'enrollments:matricula_create_end' %}" method="POST">{% csrf_token %}
                              <div class="form-group">
                                <label class="col-sm-2 control-label">Curso</label>
                                <div class="col-sm-10">
                                    <select name="tipo_servicio" required="" id="id_tipo_servicio" class="form-control">
                                      <option value="" selected="">---------</option>
                                     {% for servicio in tiposervicio %}
                                      <option value="{{ servicio.id_tipo_servicio }}">{{ servicio }}</option>
                                     {% endfor %}
                                    </select>
                                </div>
                              </div>

                              <div class="form-group">
                                <label class="col-sm-2 control-label">Alumno</label>
                                <div class="col-sm-10">
                                   <input type="text" value="{{ alumno.getNombreCompleto }}" name="gato" id="gato_alumno" class="form-control" disabled>
                                </div>
                              </div>



                                <input hidden type="text" value="{{ alumno.id_alumno }}" name="alumno" id="id_alumno">


                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <a href="{% url 'enrollments:filtrar_alumno' %}" class="btn btn-default">Cancelar</a>
                                  <button type="submit" class="btn btn-success">Matricular</button>
                                </div>
                              </div>
                            </form>

                          </div>
                        </div>
                        <!-- BAR CHART -->


                    </div>

                    </div>
                    </div>
              </div>
          </div>
      </div>
</section>

{% endblock container %}
