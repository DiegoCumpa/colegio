{% extends "page.html" %}
{% block title %}{{ block.super }}Remesas{% endblock %}

{% block container %}

    <!--Comienza el contenido!!!!!!!!!!!!!!!!!!!-->
    <!-- INICIA CONTENDOR DE FORMULARIOS -->
    <div class="content-wrapper">
        <!-- HEADER INFO PAGE UBICACION -->
        <section class="content-header">
            <h1>
                Detalles de remesa
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                <li>Modúlo de facturación</li>
                <li class="active">Detalles de remesa</li>
            </ol>
        </section>
        <!-- FIN DE INFO PAGE UBICACION -->
        <!-- INICIO DE CONTENIDO -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Detalles de remesa</h3>
                        </div>
                        <div id="search" class="form-horizontal">
                            <div class="box-body">
                                <div class="col-md-9">

                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Caja</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="{{ cajacajero.caja }}" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Cajero</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="{{ cajacajero.personal_colegio }}" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Saldo S/.</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="{{ cajacajero.saldo }}" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Monto de Apertura S/.</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="{{ cajacajero.monto_apertura }}" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Monto de Cierre S/.</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="{{ cajacajero.monto_cierre }}" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Fecha de Creación</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="{{ cajacajero.fecha_creacion }}" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Comentario de Apertura</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control" rows="3" disabled>{{ cajacajero.comentario_apertura }}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Comentario de Cierre</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control" rows="3" disabled>{{ cajacajero.comentario_cierre }}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <a href='{% url "cash:boxcashier_list" %}' class="btn btn-default"><i class="fa fa-arrow-left" aria-hidden="true"></i>
                                                        Regresar a la lista
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
        <!-- /.FIN DE CONTENIDO -->


    
    <!--Fin del contenido!!!!!!!!!!!-->

{% endblock container %}
