{% extends "page.html" %}
{% block title %}{{ block.super }}Remesas{% endblock %}

{% block container %}

    <!--Comienza el contenido!!!!!!!!!!!!!!!!!!!-->
    <!-- INICIA CONTENDOR DE FORMULARIOS -->
    <div class="content-wrapper">
        <!-- HEADER INFO PAGE UBICACION -->
        <section class="content-header">
            <h1>
                Detalles de remesa
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                <li>Modúlo de facturación</li>
                <li class="active">Detalles de remesa</li>
            </ol>
        </section>
        <!-- FIN DE INFO PAGE UBICACION -->
        <!-- INICIO DE CONTENIDO -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Detalles de remesa</h3>
                        </div>
                        <div id="search" class="form-horizontal">
                            <div class="box-body">
                                <div class="col-md-9">
                                    <div class="panel-page">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Fecha de remesa</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="{{ remesa.fechacreacion }}" disabled>
                                            </div>
                                        </div>
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Encargado de remesa</label>
                                                <div class="col-sm-10">
                                                    <select disabled class="form-control">
                                                        <option>{{ remesa.personal_colegio }}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Cajero</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="{{ remesa.movimiento }}" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Monto S/.</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="{{ remesa.monto }}" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Comentario:</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control" rows="3" disabled>{{ remesa.comentario }}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <a href='{% url "cash:consignment_list" %}' class="btn btn-default"><i class="fa fa-arrow-left" aria-hidden="true"></i>
                                                        Regresar a la lista
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
        <!-- /.FIN DE CONTENIDO -->
        <!--Fin del contenido!!!!!!!!!!!-->
{% endblock container %}
